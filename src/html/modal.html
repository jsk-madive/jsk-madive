<!DOCTYPE html>
<html lang="ko">
@@include('./include/head.html')

<body class="has-navbar-fixed-bottom">
  <!-- container -->
  <div id="contents" class="container">
    <button class="button is-blue" id="cc">팝업창 열기</button>
    <aside class="modal system" id="cc-cc">
      <div class="modal-background" aria-label="background"></div>
      <div class="modal-card">
        <div class="modal-card-head is-align-center">
          <h3 class="modal-card-title">고객님의 편리한 이용을 위해 <br>아래 접근권한의 허용이 필요합니다.</h3>
        </div>
        <div class="modal-card-body">
          <div class="modal-dl-list">
            <dl>
              <dt class="has-text-weight-semibold">위치(선택)</dt>
              <dd>현재위치 자동수신</dd>
            </dl>
            <dl>
              <dt class="has-text-weight-semibold">카메라 (선택)</dt>
              <dd>리뷰 및 프로필 설정 시 촬영</dd>
            </dl>
            <dl>
              <dt class="has-text-weight-semibold">사진 (선택)</dt>
              <dd>리뷰 및 프로필 설정 시 이미지 첨부</dd>
            </dl>
          </div>
     
          <div class="box is-shadowless is-bg-gray is-align-center">
            <p>위 접근권한은 더 나은 서비스를 제공하기 위해 사용됩니다. 동의하지 않으셔도 앱을 이용하실 수 있습니다.</p>
          </div>
        </div>
        <div class="modal-card-foot modal-btm-btn">
          <div class="buttons">
            <button type="button" class="button is-medium is-confirm is-fullwidth">확인</button>
          </div>
        </div>
      </div>
    </aside>
  </div>
  <!-- // container -->
  <script>
    const button3 = document.querySelector('#cc'),
      popup3 = document.querySelector('#cc-cc'),
      confirm3 = popup3.querySelector('.is-confirm'),
      ok3 = popup3.querySelector('.is-blue');

    button3.addEventListener('click', () => {
      popup3.classList.add('is-active');
    });



    confirm3.addEventListener('click', () => {
      popup3.classList.remove('is-active');
    });

    ok3.addEventListener('click', () => {
      popup3.classList.remove('is-active');
    });

  </script>
</body>

</html>
