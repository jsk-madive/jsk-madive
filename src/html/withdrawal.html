<!DOCTYPE html>
<html lang="ko">
@@include('./include/head.html')

<body>
	@@include('./include/header.html',{
	'backbtn': true,
	'title' : '탈퇴하기'
	})
	<!-- container -->
	<div id="contents" class="container">
		<!-- withdrawal -->
		<div class="withdrawal section">
			<div class="notification">
				<h3 class="title is-4">유의사항</h3>
				<ul class="unorder-list">
					<li>회원탈퇴 시 서비스에서 탈퇴되며, 회사가 운영하는 다른 제휴 서비스의 이용은 가능합니다.
					</li>
					<li>회원탈퇴 시 회원이 보유하고있던 쿠폰, 포인트는 모두 소멸되며, 복구가 불가능합니다.
					</li>
					<li>회원탈퇴 후 재가입하더라도 탈퇴 전의 회원정보, 거래정보, 쿠폰 등은 복구되지 않습니다.</li>
				</ul>
			</div>
			<div class="form-grid">
				<div class="field-grid">
					<div class="field">
						<label class="checkbox">
							<input type="checkbox">
							<i></i>
							<strong>유의사항을 모두 확인하였으며, 탈퇴 시 쿠폰
								소멸에 동의합니다.
							</strong>
						</label>
					</div>
				</div>
				<div class="buttons is-centered">
					<a href="javascript:;" class="button is-medium is-gray">취소</a>
					<button type="button" class="button is-medium is-black">탈퇴하기</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
