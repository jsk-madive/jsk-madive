<!DOCTYPE html>
<html lang="ko">
@@include('./include/head.html')
<body>
  @@include('./include/header.html',{
  'backbtn': true,
  'title' : '아이디/비밀번호 찾기'
  })
  <div class="tabs is-fullwidth is-fixed">
    <!-- tab-idpw  -->
    <ul class="tab-list is-2" id="tab-idpw">
      <li class="on">
        <a href="javascript:;" class="tab-title is-5">아이디 찾기</a>
      </li>
      <li>
        <a href="javascript:;" class="tab-title is-5">비밀번호 찾기</a>
      </li>
    </ul>
  </div>
    <!-- container -->
    <div id="contents" class="container findidpw-box">
        <section class="section-grid">
            <!-- tab-idpw  -->
            <div class="tab-contbox" data-tab="tab-idpw">
                <!-- tab-cont  -->
                <div class="tab-cont lnr-grid">
                    <h3 class="skip">아이디 찾기</h3>
                    <div class="form-grid">
                        <div class="field-grid">
                            <div class="field">
                                <div class="columns">
                                    <div class="column">
                                        <label class="label" for="find-id">이름</label>
                                        <div class="control">
                                            <input type="text" class="input is-medium" id="find-id">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="field">
                                <div class="columns">
                                    <div class="column">
                                        <label class="label" for="find-tel">휴대폰 번호</label>
                                        <div class="control">
                                            <input type="tel" class="input is-medium" id="find-tel" placeholder="010-0000-0000">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
						<!-- [210415 - modify] -->
                        <div class="buttons is-centered">
                            <button type="button" class="button is-medium is-gray is-inverted is-fullwidth">확인</button>
                        </div>
                    </div>
                </div>

                <!-- tab-cont -->
                <div class="tab-cont lnr-grid">
                    <h3 class="skip">비밀번호 찾기</h3>
                    <div class="contents">
                        <p>입력하신 이메일 주소 또는 핸드폰 번호로 비밀번호 재설정 정보가 발송됩니다. <br>
                            소셜 계정 회원은 비밀번호 찾기가 불가능합니다.
                        </p>
                    </div>
					<!-- [210415 - modify] -->
                    <div class="buttons is-centered">
                        <button type="button" class="button is-medium is-gray is-inverted is-fullwidth">이메일 발송하기</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>
        tabAction();
    </script>


</body>

</html>
