<!DOCTYPE html>
<html lang="ko">
@@include('./include/head.html')

<body>
	<!-- container -->
	<div id="contents" class="container">
		<div class="login section">
			<div class="title-field is-centered">
				<h2 class="title is-4">로그인을 해주세요</h2>
			</div>
			<div class="form-grid">
				<div class="field-grid">
					<div class="field is-small">
						<div class="columns">
							<div class="control column">
								<input type="text" class="input is-medium" placeholder="아이디">
							</div>
						</div>
					</div>
					<div class="field is-small">
						<div class="columns">
							<div class="control column">
								<input type="password" class="input is-medium" placeholder="비밀번호">
							</div>
						</div>
					</div>
				</div>
				<div class="buttons is-centered">
					<button type="button" class="button is-medium is-black is-fullwidth">
						로그인
					</button>
				</div>
				<div class="field">
					<div class="level is-mobile">
						<div class="level-left">
							<label class="checkbox">
								<input type="checkbox">
								<i></i>
								<strong>로그인 유지하기</strong>
							</label>
						</div>
						<div class="level-right">
							<a href="javascript:;" class="link-blue">비밀번호를 잊으셨나요?</a>
						</div>
					</div>
				</div>
				<div class="field">
					<div class="level">
						<p class="level-item has-text-centered">
							아직 회원이 아니신가요?
							<a href="#" class="link-blue pl-2">회원가입</a>
						</p>
					</div>
				</div>
				<div class="buttons sns-login">
					<a href="javascript:;" class="button is-medium is-yellow is-fullwidth kakao">카카오톡 로그인</a>
					<a href="javascript:;" class="button is-medium is-ygreen is-fullwidth naver">네이버 로그인</a>
					<a href="javascript:;" class="button is-medium is-cred is-fullwidth google">구글 로그인</a>
				</div>
			</div>
		</div>
	</div>
	<!-- // container -->
</body>

</html>
